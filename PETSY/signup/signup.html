<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/signup/signup.css">
</head>
<body>
    <div class="container">
        <div class="image1 mob">
            <img src="https://wallpaperaccess.com/full/2314983.jpg" alt="background image">
        </div>
        <div class="form_container">
            <div class="form1">
                <div class="positioning">
                    <p id="pd"><span>Signup</span> Your Account</p>
                    <form action="" id="myForm">
                        <div class="inside_form">
                            <div class="naming">
                                <input type="text" id="name1" class="naming_name" placeholder="First Name" >
                                <input type="text" id="name2" class="naming_name" placeholder="Last Name" >
                            </div>
                            <input type="text" id="email_phone" class="new" placeholder="Enter Phone or Email" >
                            <input type="password" id="password" class="new" placeholder="Enter Your Password" >
                            <input type="password" id="cpassword" class="new" placeholder="Confirm Password" >
                            <button id="gradient-button" type="submit"> SUBMIT </button>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </div>
    <div class="created fade">
        <div class="sub-create">
            <div class="checkmark-wrapper" >
                <span class="checkmark"></span>
            </div>
            <div class="c-detail">
                <h1>ACCOUNT CREATED! :)</h1>
                <p>Redirecting in <span class="timer">3s</span>...</p>
            </div>  
        </div>
    </div> 
    <script type="module" src="/signup/sign_up.js"></script>
</body>
</html>
